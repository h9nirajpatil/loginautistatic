<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>

<body>

    <!-- Your HTML content here -->

    <div class="inner-container">
        <ul>
            <li>FAQ 1</li>
            <li>FAQ 2</li>
            <!-- Add more FAQ items as needed -->
        </ul>
    </div>

    <div id="language-btn">Language</div>
    <div id="language-dropdown">
        <!-- Dropdown options here -->
    </div>

    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <script>
        const languageDropdown = document.getElementById("language-btn");
        const faqListItem = document.querySelectorAll(".inner-container ul li");

        languageDropdown.addEventListener("click", () => {
            document.getElementById("language-dropdown").classList.toggle("show");
        });

        faqListItem.forEach((item) => {
            item.addEventListener("click", (e) => {
                item.classList.toggle("show");
            });
        });

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful');
                // Redirect to dashboard after successful login
                window.location.href = "dashboard.html"; // Change this to your dashboard page URL
            } else {
                alert('Invalid username or password');
            }
        }

        // You can store the username and password in local storage for testing purposes
        localStorage.setItem('username', 'testuser');
        localStorage.setItem('password', 'testpassword');

        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (name.trim() === '' || email.trim() === '' || password.trim() === '') {
                alert('Please fill in all fields');
                return false;
            }

            // Save user information to local storage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Sign up successful');
            return true;
        }
    </script>

</body>

</html>
